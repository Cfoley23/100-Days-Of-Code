<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Coffee Survey of 2021</title>
    <link rel="stylesheet" href="coffee-styles.css">
</head>
<main>
    <h1 id="title"><b>2021 International Coffee Survey</h1>
    <p id="description">Let's see what the world is drinking!</b></p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" value="type name here">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="type country here">
        <label id="email-label" for="email" type="text" name="email">E-mail:</label>
        <input type="text" id="email" name="email" value="type e-mail address ">
        <label id="number-label" for="number" type="text" name="number" min="0" max="25">No. of Cups Per Day:</label>
        <input type="text" id="number" name="number" value="no. of cups">
        <label for="dropdown">Choose your favorite roast:</label>
        <select style="background-color: #BADBC7;" id="dropdown" name="dropdown">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="Dark">Dark</option>
            <option value="Espresso">Espresso</option>
        </select>

        <div class="form-group">
            <p>Favorite coffee drink?</p>
            <label>
                <label><input name="coffee-drink" value="drip coffee" type="radio" class="input-radio"/> Drip
                    Coffee</label>
                <label><input name="coffee-drink" value="coffee pod" type="radio" class="input-radio"/> Coffee
                    Pod</label>
                <label><input name="coffee-drink" value="french press" type="radio" class="input-radio"/> French
                    Press</label>
                <label><input name="coffee-drink" value="espresso" type="radio" class="input-radio"/> Espresso</label>
        </div>

        <div class="form-group">
            <p>What do you add to your coffee?</p>
            <label>
                <label><input name="coffee-addition" value="cream" type="checkbox" class="input-checkbox"/>
                    Cream</label>
                <label><input name="coffee-addition" value="sugar" type="checkbox" class="input-checkbox"/>
                    Sugar</label>
                <label><input name="coffee-addition" value="almond milk" type="checkbox" class="input-checkbox"/> Almond
                    Milk</label>
                <label><input name="coffee-addition" value="nothing" type="checkbox" class="input-checkbox"/>
                    Nothing</label>
        </div>
        <div class="form-group">
            <p>What is your favorite thing about coffee?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." rows="4" cols="50"></textarea>

        <br><br>
        <input style="font-size: 18px; font-weight: bold;" id="submit" type="submit" value="Submit">
        <h3>*Thank you for taking the time to complete the survey!</h3>
    </form>
</main>
</html>
